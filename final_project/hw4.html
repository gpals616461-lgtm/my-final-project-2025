<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style> body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f0f0f0; overflow:hidden;} </style>
</head>
<body>
<script>
function setup() {
  createCanvas(800, 600);
  background(245); 
  strokeCap(SQUARE); 
  
  // [웹사이트용 수정] 방문 시 자동 다운로드 방지를 위해 주석 처리함
  // setTimeout(function() {
  //   saveGif('my_color_change', 5); 
  // }, 2000);
}

function draw() {
  background(245); 
  let time = frameCount * 0.05; 

  stroke(180); strokeWeight(1);
  for (let x = 0; x <= width; x += 25) line(x, 0, x, height);
  for (let y = 0; y <= height; y += 25) line(0, y, width, y);

  let moveY = sin(time) * 5; 
  stroke(0); strokeWeight(1);
  fill(255, 160, 0); rect(640, 60 + moveY, 35, 35); rect(690, 90 + moveY, 25, 25); 
  fill(0, 200, 200); triangle(580, 180 + moveY, 720, 120 + moveY, 720, 240 + moveY); 
  
  let c1 = color(150, 0, 200); 
  let c2 = color(255, 100, 255); 
  let circleColor = lerpColor(c1, c2, (sin(time) + 1) / 2); 
  fill(circleColor); 
  ellipse(600, 480, 50, 50); 

  let glassBlue = color(100, 180, 255, 130);
  let glassMint = color(100, 255, 200, 130);
  let mixGlass = lerpColor(glassBlue, glassMint, (sin(time * 0.5) + 1) / 2);
  
  fill(mixGlass); 
  stroke(0); strokeWeight(2.5);
  rect(220, 100, 400, 350);

  let moveX = cos(time) * 10;
  stroke(0); strokeWeight(1.5);
  fill(100, 0, 160); triangle(50 + moveX, 200, 220 + moveX, 80, 220 + moveX, 320); 
  fill(255, 100, 0); triangle(50 + moveX, 300, 220 + moveX, 420, 220 + moveX, 180); 
  fill(80, 200, 50); triangle(50 + moveX, 450, 220 + moveX, 570, 220 + moveX, 330); 

  let addSize = sin(time * 2) * 10; 
  stroke(0); strokeWeight(2.5);
  fill(255, 0, 0, 180); 
  ellipse(320, 260, 150 + addSize, 150 + addSize); 
  ellipse(360, 320, 110 + addSize, 110 + addSize); 
  ellipse(420, 220, 100 + addSize, 100 + addSize); 
  
  fill(255, 240, 0, 180); 
  ellipse(400, 280, 140 - addSize, 140 - addSize); 
  ellipse(480, 300, 120 - addSize, 120 - addSize); 
  fill(255, 120, 0, 120); ellipse(360, 270, 90, 90);   

  noStroke(); fill(0, 255, 200, 120); triangle(550, 240, 700, 180, 700, 300); 
  stroke(0); strokeWeight(1.5);
  fill(255, 50, 150); triangle(630, 430, 580, 500, 680, 500); 
  let alphaVal = 150 + sin(time * 5) * 100;
  fill(255, 180, 0, alphaVal); ellipse(680, 460, 60, 60); 

  push(); translate(120, 80); rotate(time); 
  noFill(); stroke(100, 180, 255); strokeWeight(2); 
  ellipse(0, 0, 40, 40); ellipse(0, 0, 25, 25); pop();

  fill(150, 220, 255); stroke(100, 180, 255); strokeWeight(1);
  ellipse(180, 60, 15, 15); ellipse(195, 75, 10, 10); ellipse(170, 85, 8, 8);
  noFill(); stroke(0); strokeWeight(1); ellipse(550, 160, 30, 30);
  stroke(255); strokeWeight(2); ellipse(570, 130, 25, 25);

  let w1 = sin(time) * 15;
  let w2 = sin(time + 1) * 15; 
  let w3 = sin(time + 2) * 15;
  
  noFill(); 
  stroke(180, 130, 80); strokeWeight(60); 
  beginShape(); curveVertex(0, 600); curveVertex(0, 580 + w1); curveVertex(250, 480 + w1); curveVertex(550, 620 + w1); curveVertex(800, 520 + w1); curveVertex(800, 520); endShape();

  stroke(255, 180, 180); strokeWeight(40); 
  beginShape(); curveVertex(0, 580); curveVertex(0, 560 + w2); curveVertex(250, 460 + w2); curveVertex(550, 600 + w2); curveVertex(800, 500 + w2); curveVertex(800, 500); endShape();

  stroke(210, 170, 120); strokeWeight(15); 
  beginShape(); curveVertex(0, 570); curveVertex(0, 550 + w3); curveVertex(250, 450 + w3); curveVertex(550, 590 + w3); curveVertex(800, 490 + w3); curveVertex(800, 490); endShape();
}
</script>
</body>
</html>
